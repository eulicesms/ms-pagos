spring.application.name=payment_microservice
#Mysql configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/pagosdb?autoReconnect=true
spring.datasource.username=pago_user
spring.datasource.password=pago_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080

#RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Nombre de la cola RabbitMQ
pagos.queue.name=cola_msj_pagos
